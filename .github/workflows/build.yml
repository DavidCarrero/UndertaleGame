name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarQube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Give execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Cache SonarQube dependencies
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Install Sonar Scanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip -d $HOME
        shell: bash
        env:
          PATH: $HOME/sonar-scanner-4.6.2.2472-linux/bin:${{ env.PATH }}

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          PATH: $HOME/sonar-scanner-4.6.2.2472-linux/bin:$PATH
        run: |
          ./gradlew build
          sonar-scanner \
          -Dsonar.projectKey=UndertaleGame \
          -Dsonar.sources=core/src/main/java \
          -Dsonar.java.binaries=core/build/classes \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN
